<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyTuti</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <header class="mian-header">
        <div class="logo-container">
            <a href="">
                <img class="logo-image" src="images/logo.png" alt="">
                <h1 class="logo-text">MyThuti</h1>
            </a>

        </div>
        <nav class="nav-options">
            <ul>
                <li>
                    <a class="header-links" href="">
                        <div class="icon">
                            <i class="fa fa-home" aria-hidden="true"></i>
                            <i class="fa fa-home" aria-hidden="true"></i>

                        </div>
                        <div class="name"><span data-text="name">Home</span></div>
                    </a>

                </li>

                <li>
                    <a class="header-links" href="">
                        <div class="icon">
                            <i class="fa fa-file-text-o" aria-hidden="true"></i>
                            <i class="fa fa-file-text-o" aria-hidden="true"></i>


                        </div>
                        <div class="name"><span data-text="name">About</span></div>
                    </a>

                </li>

                <li>
                    <a class="header-links" href="">
                        <div class="icon">
                            <i class="fa fa-cogs" aria-hidden="true"></i>
                            <i class="fa fa-cogs" aria-hidden="true"></i>


                        </div>
                        <div class="name"><span data-text="name">Services</span></div>
                    </a>

                </li>
                <li>
                    <a class="header-links" href="">
                        <div class="icon">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <i class="fa fa-users" aria-hidden="true"></i>
                        </div>
                        <div class="name"><span data-text="name">Team</span></div>
                    </a>

                </li>

                <li>
                    <a class="header-links" href="">
                        <div class="icon">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        </div>
                        <div class="name"><span data-text="name">Contact</span></div>
                    </a>

                </li>
            </ul>
        </nav>
        <a class="live-chat" href="">
            <img src="images/contact-us.png" alt="">
        </a>
    </header>


</body>

</html>
